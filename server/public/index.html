<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>'Time Tracker'</title>
    <script src="vendors/angular.js"></script>
    <script src="vendors/angular-route.js"></script>
</head>

<body>
    <header>
        <h1>Time Tracker</h1>
    </header>
    <Div>
        <h2>Add entry</h2>
        <input ng-model="vm.new.lineItem" placeholder="New Line Item">
        <input ng-model="vm.new.description" placeholder="What did you do?">
        <input ng-model="vm.new.date" type="date">
        <input ng-model="vm.new.startTime" type="time">
        <input ng-model="vm.new.endTime" type="time">
    </Div>


</body>

</html>
